{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h2>Posts</h2>
<ul class="list-posts">
{% for p in posts %}
<li>
<p class="title"><a href="{{ url_for('show_post', post_id=p.id)}}">{{p.title}}</a></p>
<p class="annonce">{{ p.text[:50] | striptags  }}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
